@(assignments: List[AssignmentModel])(implicit messages: Messages)
@import helper._

@main("Play") {
@navbarFile(false, "viewAssignment")
<center>
<h1>Assignment Details</h1>
<table class="table-striped table-bordered" width="1000">
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    @for(assignment <- assignments){
    <tr>
        <td>@assignment.title</td>
        <td>@assignment.description</td>
     </tr>
    }
</table>
</center>
}
